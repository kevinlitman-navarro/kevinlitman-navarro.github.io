<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="d3-tip.css">
    <link rel="stylesheet" href="app.css">

    <!-- google fonts: Roboto Condensed(super-font) and Lora(sub-font) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet"> 


    <style>
      svg { 
        background: #f5f5f5;
        display: block;
        margin: 0 auto;
      }

      h1 { margin-bottom: 2rem; }

      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      h3 { 
        margin-top: 3rem; 
        margin-bottom: 1rem;
      }

      .container {
        max-width: 46rem;
      }

      img.block {
        display: block;
        border: solid #333 1p;
        margin: 0 auto;
      }
    </style>
  </head>
</head>
<body class='light-theme'>
<div class="container">
  <h1 class="headline super-font">Coffee</h1>

  <p class="label super-font">Histogram</p>
  <div class='row justify-content-center'>
    <div id="hist"></div>
  </div>

  <p class="label super-font">Aftertaste scatter</p>
  <div class='row justify-content-center'>
    <div id="chart"></div>
  </div>

  <p class="label super-font">Acidity scatter</p>
  <div class='row justify-content-center'>
    <div id="chart2"></div>
  </div>

  <p class="label super-font">Aroma scatter</p>
  <div class='row justify-content-center'>
    <div id="chart3"></div>
  </div>

  <p class="label super-font">Body scatter</p>
  <div class='row justify-content-center'>
    <div id="chart4"></div>
  </div>

  <p class="label super-font">Balance scatter</p>
  <div class='row justify-content-center'>
    <div id="chart5"></div>
  </div>

  <p class="label super-font">Sweetness scatter</p>
  <div class='row justify-content-center'>
    <div id="chart6"></div>
  </div>

  <p class="label super-font">Uniformity scatter</p>
  <div class='row justify-content-center'>
    <div id="chart7"></div>
  </div>

  <p class="label super-font">Correlations</p>
  <div class='row justify-content-center'>
    <div id="chart8"></div>
  </div>

  <!-- This is D3, our graphing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

  <!-- Now we include our actual visualization -->
  <script src="d3-tip.js"></script>
  <script src="coffee-scatter.js"></script>
  <script src="coffee-scatter2.js"></script>
  <script src="coffee-scatter3.js"></script>
  <script src="coffee-scatter4.js"></script>
  <script src="coffee-scatter5.js"></script>
  <script src="coffee-scatter6.js"></script>
  <script src="coffee-scatter7.js"></script>
  <script src="coffee-correlations.js"></script>
</div>
</body>
</html>
